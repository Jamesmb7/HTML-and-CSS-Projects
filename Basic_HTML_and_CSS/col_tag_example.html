<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            table,th,td
                {
                    border:1px solid black;
                }
        </style>
    </head>
    <body>

        <table>
            <col span="3" style="background-color: red"><!-- span 3 = selects all 3 columns,
            if you don't use span it only selects the first column.-->
            <tr>
                <th>Hi</th>
                <th>Hello</th>
                <th>Howdy</th>
            </tr>
            <tr>
                <td>General</td>
                <td>Common</td>
                <td>Country</td>
            </tr>
        </table>
    </body>
</html>
